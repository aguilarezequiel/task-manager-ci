name: CI/CD Pipeline - Task Manager

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20.x'

jobs:
  test:
    name: ğŸ§ª Tests & Coverage
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Configurar Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION  }}
        cache: 'npm'
    
    - name: ğŸ“¦ Instalar dependencias
      run: npm ci
    
    - name: ğŸ“ˆ Verificar umbral de cobertura
      run: |
        echo "Verificando que la cobertura sea >= 80%..."
        npm run test:coverage -- --passWithNoTests
    

  audit:
    name: ğŸ¯ Audit
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Configurar Node.js
